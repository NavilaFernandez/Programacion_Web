        document.getElementById('btn').addEventListener('click', async function Peticion() {
    try {
        const respuesta = await fetch('https://api.thecatapi.com/v1/images/search');
        const json = await respuesta.json();
        const imagenUrl = json[0].url; 
        document.getElementById('res').innerHTML = `<img src="${imagenUrl}" alt="Gato">`;
    } catch (err) {
        console.log(err.message);
    }
        })
